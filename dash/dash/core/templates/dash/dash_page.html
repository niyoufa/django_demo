{% load i18n %}
{% load staticfiles%}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% csrf_token %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <meta name="url_prefix" content="{{settings.GFLUX_URL_PREFIX}}" >
    <title>{{ settings.SITE_NAME }}</title>
    <script type="text/javascript" src="{% url 'gflux.apps.station.i18n.javascript_catalog' %}"></script>
    <script type="text/javascript" src="/gflux/static/js/canvasXpress.min.js"></script>
    {{ dash.media_css }}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'js/html5shiv.min.js' %}"></script>
      <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div>
        <div class="navbar-header">
          <a class="navbar-brand" href="/{{ settings.GFLUX_URL_PREFIX }}" target="_top" title="{{settings.SITE_NAME}}"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- {% if user != None %}             -->
            <!-- <li><a href="#">{{ user.username }}</a></li> -->
            <!-- <li><a href="#">logout</a></li> -->
            <!-- {% endif %} -->
          </ul>
        </div>
      </div>
    </div>
    <!-- END Navigation -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-lg-offset-0 col-lg-12">
        {{ standalone_html }}
        </div>
      </div> <!-- /.row-fluid -->
    </div><!-- /.container-fluid -->
    <!-- JavaScripts
    ================================================== -->
    <script type="text/javascript">
      function init_hook() {
      {% for param, value in params %}
        $('#id_{{ param }}').val('{{value}}');
      {% endfor %}
      }
    </script>
    {{ dash.media_js }}
  </body>
</html>
