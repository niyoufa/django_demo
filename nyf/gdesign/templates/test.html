<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
  
    <!-- STATICFILE -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- EndSTATICFILE -->

    <script>
        function test_ajax(){
                 dict={'ajax_message':'恭喜你,ajax测试成功!'}
                 //测试ajax请求
		 $.post('/test_ajax',dict,
                        function(data){
                               if(data){
                                     $(".content").text(data['ajax_message'])
                              }
                 },'json')
        } 
    </script>
  </head>
  <body>
     <h3 class='content'>hello,please type F12 to check whether static file had been load!<h3>
     <input type='button' onclick='test_ajax()' value='测试'>
  </body>
</html>
