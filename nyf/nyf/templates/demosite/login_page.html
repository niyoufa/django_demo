<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <style>
	body {
            padding:10px 150px;
        }
    </style>
    <script src="/static/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <script src="/static/bootstrap.min.js"></script>
    <script>

  function check(){
	if($('#inputName').val()==null||$('#inputName').val()==""||$('#inputPassword3').val()==null|| $('#inputPassword3').val() ==""){
		alert("用户名或密码不能为空！");
	}
	else{
		$.ajax({
			type:'post',
			dataType:'json',
			url:"logincheck/",
			data:{
				username:$('#inputName').val(),
				password:$('#inputPassword3').val()
			},
			success:function(data){
					if (data['info']=='ok'){  
						window.location.assign("index/")
					}
					else {
						alert("用户名或密码错误，")
						if(confirm("确定要注册吗?"))window.location.assign("registerpage/")
						else window.location.assign("/login?filename=nyf")
					}
			        }
		      })
	}
   
 }
</script>
</head>
	<body>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div id="carousel-example-generic" class="carousel slide" style="border: 1px solid #ddd" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img  class="img-responsive" src="/static/images/2.jpg" alt=""/>
                                <div class="carousel-caption">
                                </div>
                            </div>

                            <div class="item ">
                                <img  class="img-responsive" src="/static/images/2.jpg" alt=""/>
                                <div class="carousel-caption">
                                </div>
                            </div>
                            <div class="item">
                                <img  class="img-responsive" src="/static/images/3.jpg" alt=""/>
                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-controller="loginCtrl" style="margin-top: 20px;">
                    <div style="padding: 10px;background-color: #fff;border-radius: 5px;">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input ng-model="user.name" type="text" class="form-control" id="inputName"  placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input ng-keydown="enterLogin(event)" ng-model="user.password" type="password" class="form-control" id="inputPassword3"  placeholder="密码">
                        </div>
                        <button style="float: right" class="btn" onclick="check()">点击登录</button>
                        <p style="font-size: 13px;color: rgba(0,0,0,0.56);padding: 8px 1px;">还没有账号？<a href="#">点击注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>                    
	</body>
</html>
